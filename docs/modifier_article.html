<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-5">Modifier l'article</h1>

        <form method="post" action="{% url 'modifier_article' article.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Titre de l'article</label>
                <input type="text" class="form-control" id="title" name="titre" value="{{ article.titre }}" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Résumé</label>
                <textarea class="form-control" id="summary" name="resume" rows="3" required>{{ article.resume }}</textarea>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Contenu de l'article</label>
                <textarea class="form-control" id="content" name="contenu" rows="5" required>{{ article.contenu }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
